<template>
    <lightning-card>
        <!-- Card Header -->
        <h3 slot="title">
            <lightning-icon icon-name="utility:sender_email" size="small"></lightning-icon>
            {labels.CardTitleLabel}
        </h3>

        <!-- Card Body -->
        <div class="slds-is-relative slds-var-p-horizontal_small">
            <template lwc:if={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
            <lightning-input
                type="text"
                label={labels.CurrentSenderNameLabel}
                value={currentSenderName}
                class="output-field"
                disabled>
            </lightning-input>
            <lightning-input
                lwc:ref="newSenderName"
                type="text"
                label={labels.NewSenderNameLabel}
                onchange={handleInputChange}
                class="input-field">
            </lightning-input>
        </div>

        <!-- Card Footer -->
        <div slot="footer">
            <lightning-button
                label={labels.SaveLabel}
                variant="brand"
                class="slds-align_absolute-center save-button"
                disabled={isSaveButtonDisabled}
                onclick={handleSave}>
            </lightning-button>
        </div>
    </lightning-card>
